    image: hadock/hadoop-nodemanager:mount
    ports:
    - 8042:8042
    - ${NODEMANAGER_DEBUG:-9998}:9999
    restart: always
    volumes:
    - /Users/andrasgyori/Programming/upstream/hadoop/hadoop-dist/target/hadoop-3.4.0-SNAPSHOT:/opt/hadoop
  nodemanager2:
    command:
    - /run.sh
    container_name: nodemanager2
    env_file:
    - ./hadoop.env
    environment:
    - SERVICE_PRECONDITION
    image: hadock/hadoop-nodemanager:mount
    ports:
    - 8043:8042
    - ${NODEMANAGER2_DEBUG:-9997}:9999
    restart: always
    volumes:
    - /Users/andrasgyori/Programming/upstream/hadoop/hadoop-dist/target/hadoop-3.4.0-SNAPSHOT:/opt/hadoop
  nodemanager3:
    command:
    - /run.sh
    container_name: nodemanager3

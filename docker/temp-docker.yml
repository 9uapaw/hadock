services:
  app-historyserver:
    command:
    - /run.sh
    container_name: app-historyserver
    env_file:
    - ./hadoop.env
    environment:
    - SERVICE_PRECONDITION
    image: hadock/hadoop-app-historyserver:mount
    ports:
    - 8188:8188
    - ${APPLICATION_HISTORYSERVER_DEBUG:-9995}:9999
    restart: always
    volumes:
    - hadoop_historyserver:/hadoop/yarn/timeline
    - /Users/andrasgyori/Programming/upstream/hadoop/hadoop-dist/target/hadoop-3.4.0-SNAPSHOT:/opt/hadoop
  datanode:
    command:
    - /run.sh
    container_name: datanode
    env_file:
    - ./hadoop.env
    environment:
    - SERVICE_PRECONDITION
    image: hadock/hadoop-datanode:mount
    ports: []
    restart: always
    volumes:
    - hadoop_datanode:/hadoop/dfs/data
    - /Users/andrasgyori/Programming/upstream/hadoop/hadoop-dist/target/hadoop-3.4.0-SNAPSHOT:/opt/hadoop
  job-historyserver:
    command:
    - /run.sh
    container_name: job-historyserver
    env_file:
    - ./hadoop.env
    environment:
    - SERVICE_PRECONDITION
    image: hadock/hadoop-job-historyserver:mount
    ports:
    - 19888:19888
    - ${JOB_HISTORYSERVER_DEBUG:-9994}:9999
    restart: always
    volumes:
    - hadoop_historyserver:/hadoop/yarn/timeline
    - /Users/andrasgyori/Programming/upstream/hadoop/hadoop-dist/target/hadoop-3.4.0-SNAPSHOT:/opt/hadoop
  namenode:
    command:
    - /run.sh
    container_name: namenode
    env_file:
    - ./hadoop.env
    environment:
    - CLUSTER_NAME=test
    image: hadock/hadoop-namenode:mount
    ports:
    - 9870:9870
    - 9000:9000
    restart: always
    volumes:
    - hadoop_namenode:/hadoop/dfs/name
    - /Users/andrasgyori/Programming/upstream/hadoop/hadoop-dist/target/hadoop-3.4.0-SNAPSHOT:/opt/hadoop
  nodemanager1:
    command:
    - /run.sh
    container_name: nodemanager
